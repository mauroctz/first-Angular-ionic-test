<ion-menu side="start" [content]="content">
  <ion-header>
    <ion-toolbar class="menu-header-content">
      <ion-title>Menu</ion-title>
      <button ion-button menuClose>x</button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" (click)="openPage(item)">
        {{ item.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
