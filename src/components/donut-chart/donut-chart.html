<svg viewBox="0 0 100 100 " *ngIf="data">
  <path
    *ngFor="
          let slice of data
            | slicesWithCommandsAndOffset : radius : height : borderSize: borderRounded: size;
          trackBy: trackByFn;
          let index = index
        "
    [attr.fill]="slice.color"
    [attr.d]="slice.commands"
    [attr.transform]="'rotate(' + slice.offset + ')'"
    (click)="slice.onClickCb ? slice.onClickCb() : null"
  >
    <title>{{ slice.label }}</title>
  </path>
</svg>
