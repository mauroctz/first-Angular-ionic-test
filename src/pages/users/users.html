<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <card-user *ngFor="let user of users" [user]="user"></card-user>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <button
        ion-button
        color="primary"
        (click)="ordina()"
        class="order-button"
      >
        Ordina
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
