<ion-header>
  <ion-navbar>
    <ion-title>Modifica Utente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="user.first_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cognome</ion-label>
      <ion-input [(ngModel)]="user.last_name" type="text"
        >{{user.last_name}}</ion-input
      >
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button icon-start round (click)="dismissModal()">
      <ion-icon name="trash"></ion-icon>
      Annulla</button
    ><button
      [disabled]="isLastPage"
      ion-button
      icon-end
      round
      (click)="updateUser()"
    >
      Salva
      <ion-icon name="arrow-down"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
