<ion-header>
  <navbar [title]="title"></navbar>
</ion-header>

<ion-content padding>
  <donut-chart
    [data]="data"
    [borderSize]="10"
    [borderRounded]="true"
    [chartType]="'full'"
    [selectable]="true"
    [selectedItem]="selectedItem"
    (selectSliceEvent)="selectSliceEvent($event)"
  ></donut-chart>
  <p>{{ sliceSelected$ | async }}</p>
  <div class="legenda">
    <!-- Generated template for the CardUserComponent component -->

    <ion-card *ngFor="let item of data" (click)="selectCard(item)">
      <ion-item>
        <h2>{{ item.label }}</h2>
        <p>{{value}}</p>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
