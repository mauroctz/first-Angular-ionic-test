<ion-header>
  <ion-navbar>
    <ion-title>
      <span>{{title}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="current-page">
    <span>Page:{{currentPage}}</span>
  </div>
  <card-user
    *ngFor="let user of users"
    [user]="user"
    (openModalEvent)="openModal($event)"
  ></card-user>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <pagination
      [totalPages]="totalPages"
      [isFirstPage]="isFirstPage()"
      [isLastPage]="isLastPage()"
      (prevPageEvent)="prevPage()"
      (nextPageEvent)="nextPage()"
    ></pagination>
  </ion-toolbar>
</ion-footer>
