<ion-header>
  <navbar [title]="title"></navbar>
</ion-header>

<ion-content padding>
  <!-- <ng-template *ngIf="!isError&&!isLoading"> -->
  <div class="current-page">
    <span>Page:{{currentPage}}</span>
  </div>
  <card-user
    *ngFor="let user of users"
    [user]="user"
    (openModalEvent)="openModal($event)"
  ></card-user>
  <!-- </ng-template> -->
  <!-- <h2 *ngIf="isLoading">Loading...</h2> -->
  <!-- <h2 *ngIf="isError" #error>Ops... Qualcosa Ã¨ andato storto.</h2> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <pagination
      [totalPages]="totalPages"
      [isFirstPage]="isFirstPage()"
      [isLastPage]="isLastPage()"
      (prevPageEvent)="prevPage()"
      (nextPageEvent)="nextPage()"
    ></pagination>
  </ion-toolbar>
</ion-footer>
